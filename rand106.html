<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scribble Generator</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        body {
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Random Scribble Generator</h1>
    <button onclick="generateScribble()">Generate Scribble</button>
    <canvas id="scribbleCanvas" width="800" height="600"></canvas>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const r = getRandomInt(0, 255);
            const g = getRandomInt(0, 255);
            const b = getRandomInt(0, 255);
            return `rgb(${r},${g},${b})`;
        }

        function generateScribble() {
            const canvas = document.getElementById('scribbleCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const steps = getRandomInt(30, 50);
            for (let i = 0; i < steps; i++) {
                ctx.beginPath();
                ctx.moveTo(getRandomInt(0, canvas.width), getRandomInt(0, canvas.height));
                
                for (let j = 0; j < getRandomInt(3, 10); j++) {
                    ctx.lineTo(getRandomInt(0, canvas.width), getRandomInt(0, canvas.height));
                }
                
                ctx.strokeStyle = getRandomColor();
                ctx.lineWidth = getRandomInt(1, 5);
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
