    <style>
        /* Reset CSS */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('OIG1 (2).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        ul {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        ul a {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            position: relative;
        }

        ul a:hover {
            background-color: #333;
            color: white;
        }

        ul a span {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        ul a:hover span {
            opacity: 1;
        }

        section {
            padding: 20px;
            text-align: center;
        }

            font-size: 36px;
            margin-bottom: 20px;
        }

            font-size: 20px;
            margin-bottom: 20px;
        }

            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #1707fb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {

                font-size: 20px;

            }

            }

        /* Button styles */

            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            cursor: pointer;

        }

        span {

            height: 50px;
        }

        button:hover {
            background-color: #21f80e;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {

            var index = Math.floor(Math.random() * images.length);

            var newBackground = document.createElement('div');
            newBackground.style.backgroundImage = images[index];
            newBackground.style.position = 'fixed';
            newBackground.style.left = '0';
            newBackground.style.right = '0';
            newBackground.style.top = '0';
            newBackground.style.bottom = '0';
            newBackground.style.zIndex = '-1';
            newBackground.style.transition = 'opacity 1s ease-in-out';
            newBackground.style.opacity = '0';
            document.body.appendChild(newBackground);

            var oldBackground = document.querySelector('.background-fade');
            if (oldBackground) {
                oldBackground.style.opacity = '0';
                setTimeout(function() {
                    oldBackground.parentNode.removeChild(oldBackground);
                }, 1000);
            }

            newBackground.className = 'background-fade';
            setTimeout(function() {
                newBackground.style.opacity = '1';
            }, 10);
        }
