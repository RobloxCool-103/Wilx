<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #app {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:active {
            background: #45a049;
        }
        .note {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Note Taking App</h1>
        <input type="text" id="noteInput" placeholder="New note...">
        <button onclick="addNote()">Add Note</button>
        <div id="noteList"></div>
    </div>

    <script>
        function addNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            if (noteText !== '') {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.textContent = noteText;
                document.getElementById('noteList').appendChild(noteDiv);
                document.getElementById('noteInput').value = '';
            }
        }
    </script>
</body>
</html>
