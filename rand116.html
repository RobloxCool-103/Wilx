<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Randomizer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <button id="generateButton">Generate Random Pixel Art</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 16; // Size of each pixel block
        const cols = canvas.width / pixelSize;
        const rows = canvas.height / pixelSize;

        function generatePixelArt() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                    ctx.fillStyle = color;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }
        }

        document.getElementById('generateButton').addEventListener('click', generatePixelArt);

        // Initialize with random pixel art
        generatePixelArt();
    </script>
</body>
</html>
