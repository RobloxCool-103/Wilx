    <title>Auto-Scrolling Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 2000px; /* Adjust this height to your content */
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            animation: autoscroll 30s linear infinite;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        @keyframes autoscroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(-2000px + 100vh));
            }
        }
        
    </style>
</head>
