<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Illusion - Growing Spiral</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        .spiral-container {
            width: 200px;
            height: 200px;
            position: relative;
            animation: grow 10s linear infinite;
        }
        .spiral {
            width: 100%;
            height: 100%;
        }
        .spiral path {
            stroke: #fff;
            stroke-width: 4;
            fill: none;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(10);
            }
        }
    </style>
</head>
<body>
    <div class="spiral-container">
        <svg class="spiral" viewBox="0 0 100 100">
            <path d="M50 50 
                     m-30 0 
                     a30 30 0 1 0 60 0 
                     a30 30 0 1 0 -60 0 
                     m5 0 
                     a25 25 0 1 1 50 0 
                     a25 25 0 1 1 -50 0 
                     m5 0 
                     a20 20 0 1 0 40 0 
                     a20 20 0 1 0 -40 0 
                     m5 0 
                     a15 15 0 1 1 30 0 
                     a15 15 0 1 1 -30 0 
                     m5 0 
                     a10 10 0 1 0 20 0 
                     a10 10 0 1 0 -20 0 
                     m5 0 
                     a5 5 0 1 1 10 0 
                     a5 5 0 1 1 -10 0" />
        </svg>
        <div class="center-dot"></div>
    </div>

    <script>
        let scale = 1;
        const spiralContainer = document.querySelector('.spiral-container');

        function zoomOut() {
            scale -= 0.01;
            document.body.style.transform = `scale(${scale})`;
            requestAnimationFrame(zoomOut);
        }

        window.onload = () => {
            requestAnimationFrame(zoomOut);
        };
    </script>
</body>
</html>
