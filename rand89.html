<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
            padding: 10px;
        }
        iframe {
            width: 90%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Basic Website Maker</h1>
    <div class="container">
        <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
        <div class="button-container">
            <button onclick="renderWebsite()">Render Website</button>
        </div>
        <iframe id="outputFrame"></iframe>
        <h2>HTML Code:</h2>
        <pre id="htmlOutput"></pre>
    </div>
    <script>
        function renderWebsite() {
            const htmlInput = document.getElementById('htmlInput').value;
            const outputFrame = document.getElementById('outputFrame').contentWindow.document;
            outputFrame.open();
            outputFrame.write(htmlInput);
            outputFrame.close();
            document.getElementById('htmlOutput').innerText = htmlInput;
        }
    </script>
</body>
</html>
