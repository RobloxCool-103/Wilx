<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Color Wheel</title>
    <style>
        .color-wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }
        .color-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                red 0% 8.33%, 
                #FF4500 8.33% 16.66%, 
                #FFA500 16.66% 25%, 
                #FFD700 25% 33.33%, 
                yellow 33.33% 41.66%, 
                #ADFF2F 41.66% 50%, 
                green 50% 58.33%, 
                #00CED1 58.33% 66.66%, 
                blue 66.66% 75%, 
                #8A2BE2 75% 83.33%, 
                violet 83.33% 91.66%, 
                #C71585 91.66% 100%
            );
            border-radius: 50%;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .color-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }
        .red { top: 0; left: 50%; transform: translateX(-50%); }
        .red-orange { top: 14%; left: 84%; transform: translateX(-50%); }
        .orange { top: 34%; left: 97%; transform: translateX(-50%); }
        .yellow-orange { top: 61%; left: 84%; transform: translateX(-50%); }
        .yellow { bottom: 0; left: 50%; transform: translateX(-50%); }
        .yellow-green { top: 61%; left: 16%; transform: translateX(-50%); }
        .green { top: 34%; left: 3%; transform: translateX(-50%); }
        .blue-green { top: 14%; left: 16%; transform: translateX(-50%); }
        .blue { top: 0; right: 50%; transform: translateX(50%); }
        .blue-violet { top: 14%; right: 16%; transform: translateX(50%); }
        .violet { top: 34%; right: 3%; transform: translateX(50%); }
        .red-violet { top: 61%; right: 16%; transform: translateX(50%); }
    </style>
</head>
<body>
    <div class="color-wheel">
        <div class="color-segment"></div>
        <div class="color-label red">Red</div>
        <div class="color-label red-orange">Red-Orange</div>
        <div class="color-label orange">Orange</div>
        <div class="color-label yellow-orange">Yellow-Orange</div>
        <div class="color-label yellow">Yellow</div>
        <div class="color-label yellow-green">Yellow-Green</div>
        <div class="color-label green">Green</div>
        <div class="color-label blue-green">Blue-Green</div>
        <div class="color-label blue">Blue</div>
        <div class="color-label blue-violet">Blue-Violet</div>
        <div class="color-label violet">Violet</div>
        <div class="color-label red-violet">Red-Violet</div>
    </div>
</body>
</html>
